version: "3"

services:
  app:
    build: .
    ports:
      - "5000:5000"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: "1"
        max-size: "100k"

  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
     - 8000:8080
    volumes:
      - ./nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    logging:
        driver: "json-file"
        options:
          max-size: "100k"
          max-file: "1"